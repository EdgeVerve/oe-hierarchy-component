<body unresolved>
    <div class="vertical-section-container">
        <h3>Hierarchy component</h3>
        <demo-snippet>
            <template>
                <template is="dom-bind" id="hierarchy">
                    <oe-hierarchy-component id="hierarchy-component" data={{data}} node-actions="[[nodeActions]]" label-key="name" relation-key="rname">
                    </oe-hierarchy-component>
                    <div hidden=[[!showEvent]]>
                        <label>Event Name : [[eventName]]</label>
                        <hr>
                        <label>Event Detail</label>
                        <pre>
[[eventData]]
                    </pre>
                    </div>
                </template>
                <script>
                    var target = document.getElementById('hierarchy');
                    target.set('showEvent', false);


                    var data = {
                        name: "MTN Holdings",
                        parent: [{
                            name: "One",
                            rname: "one",
                            parent: [{
                                name: "Three",
                                rname: "three",
                                parent: [{
                                    name: "Seven",
                                    rname: "Seven"
                                }, {
                                    name: "Eight",
                                    rname: "Eight"
                                }]
                            }, {
                                name: "Four",
                                rname: "four"
                            }]
                        }, {
                            name: "Two",
                            rname: "two",
                            parent: [{
                                name: "Five",
                                rname: "five"
                            }, {
                                name: "Six",
                                rname: "six"
                            }]
                        }],
                        children: [{
                            name: "MTN Intl",
                            rname: "relation one",
                            parent: [{
                                name: "Five",
                                rname: "five"
                            }, {
                                name: "Six",
                                rname: "six"
                            }],
                            children: [{
                                name: "MTN Marutis",
                                rname: "rel two",
                                children: [{
                                    name: "MTN Telecom",
                                    rname: "relation three",
                                    children: [{
                                        name: "MTN Nigeria",
                                        rname: "relation four with big name"
                                    },
                                    {
                                        name: "MTN Uganda",
                                        rname: "rel4",
                                    }
                                    ]
                                }]
                            },
                            {
                                name: "Investcom llc",
                                rname: "rel2"
                            },
                            {
                                name: "MTN Dubai",
                                rname: "rel2",
                                children: [{
                                    name: "MTN Telecom (Dubai)",
                                    rname: "rel3",
                                    children: [{
                                        name: "MTN Ghana",
                                        rname: "rel4"
                                    }, {
                                        name: "MTN Sudan",
                                        rname: "rel4"
                                    }]
                                },
                                {
                                    name: "Mednet",
                                    rname: "rel3"
                                }
                                ]
                            },
                            {
                                name: "MTN Swaziland",
                                rname: "rel2"
                            }
                            ]
                        }]
                    }
                    var actions = [{
                        icon: "add",
                        event: "add-node",
                        label: "Add new node"
                    }, {
                        icon: "create",
                        event: "edit-node",
                        label: "Edit node"
                    }]
                    target.set('data', data);
                    target.set('nodeActions', actions);
                    Polymer.Base.async(function () {
                        var component = document.getElementById('hierarchy-component');

                        function eventSetter(event) {
                            target.set('showEvent', true);
                            target.set('eventName', event.type);
                            target.set('eventData', JSON.stringify(event.detail, null, 2));
                        }
                        var eventList = ['node-selected', 'pre-connector-selected', 'post-connector-selected',
                            'remove-node', 'unlink-child-node', 'unlink-all-child-node', 'deselect-item'
                        ];
                        eventList.forEach(function (evName) {
                            component.addEventListener(evName, eventSetter);
                        })
                    }, 300);
                </script>
            </template>
        </demo-snippet>
